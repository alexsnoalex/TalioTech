<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diseño web tipo blog </title>

    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/contacto.css">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
    
        <!--Menu-->
        <header>
    
            <div class="header-content">
    
                
    
                <div class="menu" id="show-menu">
    
                    <nav>
                        <ul>
                            <li><a href="articulo.html"> <i class="fas fa-home"></i> Inicio</a></li>
                            <li class="menu-selected"><a href="blog.html" class="text-menu-selected"> 
                                <i class="fas fa-file-alt"></i>Blog</a></li>
                            <li><a href="contacto.html"> <i class="fas fa-headset"></i> Contacto</a></li>
                        </ul>
                    </nav>
    
                </div>
    
            </div>
    
    
        </header>

        <div class="content">

            <h1 class="logo">Talio <span>Tech</span></h1>
    
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contacto TalioTech</h3>
                    <form action="">
                        <p>
                            <label>Nombre</label>
                            <input type="text" name="Nombre">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Número</label>
                            <input type="tel" name="Número">
                        </p>

                        <p>
                            <label>Asunto</label>
                            <input type="text" name="Asunto">
                        </p>
                        <p class="block">
                           <label>Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                
            </div>
    
        </div>
   
</body>
</html>
